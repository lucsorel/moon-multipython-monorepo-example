name: 'build snake-lib'

on:
  push:
    paths:
      - '.github/workflows/snake-lib.build.yml'
      - '.prototools'
      - '.moon/**'
      - 'moon.yml'
      - 'snake-lib/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: project checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: proto and mono setup
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          auto-setup: true

      - name: continuous integration
        run: moon ci
