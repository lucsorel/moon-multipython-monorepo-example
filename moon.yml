language: 'python'

tasks:
  # we rely completely on the pre-commit tool because we failed to write the moon's commit-msg hook
  install-hooks:
    command: 'uv run pre-commit install -f'
    local: true

  lint-all:
    command: 'uv run pre-commit run --all-files'
    # deps:
    #   - '^:install'
    options:
      runInCI: true
